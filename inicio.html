<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- para evitar el error -->
    <link rel="shortcut icon" href="#"/>
    <title>Cajero Automático</title>

    <!-- Google Font "Macondo" -->

</head>
<body>
    <!-- /* Video Origen="https://www.youtube.com/watch?v=9zS-bBa4j7k&t=84s"*/ -->
    <div class="contenedor" id="lstusuarios">
        <form action="">
            <div class="selectbox">
                <div class="select" id ="select">
                    <div class="contenido-select">
                        <h1 class="Usuario" id="UsrName">Selecciona al usuario</h1>
                        <p class="descripcion">Debes elegir quien manipulará su dinero</p>
                    </div>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="opciones" id="opciones">
                    <a href="#" class="opcion">
                        <div class="contenido-opcion">
                            <img src="imagenes/GF.jpg" alt="">
                            <div class="textos">
                                <h2 class="titulos">Guillermo Figueroa Olivera</h2> </h2>
                                <p class="descripcion">Ing. de Software</p>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="opcion">
                        <div class="contenido-opcion">
                            <img src="imagenes/bg.jpg" alt="">
                            <div class="textos">
                                <h2 class="titulos">Bill Gates</h2> </h2>
                                <p class="descripcion">Fundador de Microsoft</p>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="opcion">
                        <div class="contenido-opcion">
                            <img src="imagenes/MZ.jpg" alt="">
                            <div class="textos">
                                <h2 class="titulos">Mark Zuckerberg</h2> </h2>
                                <p class="descripcion">Fundador de Facebook</p>
                            </div>
                        </div>
                    </a>                    
                    <a href="#" class="opcion">
                        <div class="contenido-opcion">
                            <img src="imagenes/AE.jpg" alt="">
                            <div class="textos">
                                <h2 class="titulos">Betito Einstein</h2> </h2>
                                <p class="descripcion">E=mc2 (y ni me hagan enojar)</p>
                            </div>
                        </div>
                    </a>                     
                </div>
            </div>
            <input type="hidden" name="usuario" id="inputSelect" value="">
            <div id="DivPassword" hidden> <!-- Frame/Div Para ocutar 1er grupo de objetos -->
                <!-- <button type="submit" id="botonComenzar" hidden> Click para comenzar </button> --> <!-- hidden para ocultarlo --> 
                <label for="textInput">Ingresa tu password:</label>
                <input id="textInputPassword" class="custom" size="15" type="password">                
                <button id="botonComenzar" > Click para continuar </button>
                <!--Password= prompt("Ingresa el password para poder comenzar"); -->
            </div>
        </form>            
        <div id="DivTablaMain" hidden>
            <table>
                <tr>
                    <td>
                        ░▒▓DEPOSITO▓▒░<img src="./imagenes/Entrada.jpg" id="ImgDep" class="ImgAccion" onclick="FunDepositar()">
                    </td>
                    <td>
                        <label id="lblSaldo" hidden>Tienes: </label>
                    </td>
                    <td>
                        ░▒▓ RETIRO ▓▒░<img src="./imagenes/Salida.jpg" id="ImgRet" class="ImgAccion" onclick="FunRetirar()">
                    </td>
                </tr>
                
            </table>
        </div>
    </div>
    <footer>
        <input type="button" value="Reiniciar" onclick="location.reload()"/>
    </footer>

    <script src="./javascript/funcionalidad.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sweetalert.js"></script>    
</body>
</html>
